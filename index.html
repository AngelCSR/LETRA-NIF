<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra NIF</title>
</head>
<body>
        <h1>CÃ¡lculo de letra del NIF</h1>
    <div id="calculo-letra">
        <label for="">Numero de NIF</label>
        <input type="text" id="nif">
        <button onclick="mustraLetraNif()">Calcular letra</button>
    </div>
<script>
    function calcularLetra(nif){
        //let letra = ['T','R','W'....]es igual a lo de abajo
        let letra = "TRWAGMYFPDXBNJZSQVHLCKE";
        let posicion =[nif % 23]
        return letra[posicion]
    }
    function mustraLetraNif(){
        nif= document.getElementById("nif").value;
        nifConLetra= nif + "-"+calcularLetra(nif);
        alert (nifConLetra);
    }
</script>
</body>
